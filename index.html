<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
      <h3>Total Balance: <span id="total-balance">0</span></h3>
    </header>

    <div class="container">
      <main>
        <section class="form-section">
          <form id="transaction-form">
            <div class="form-control">
              <label for="transaction-type">Transaction Type</label>
              <select name="type" id="transaction-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-control">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="Enter amount..."
                step="any"
              />
            </div>
            <div class="form-control">
              <label for="description">Description</label>
              <textarea
                name="description"
                id="description"
                placeholder="Enter description..."
              ></textarea>
            </div>
            <div class="form-control">
              <label for="date">Date</label>
              <input type="date" name="date" id="date" />
            </div>
            <button type="submit" class="btn">Add Transaction</button>
          </form>
        </section>

        <section class="list-section">
          <h3>Transaction List</h3>
          <div id="transaction-list">
            <table id="transaction-table">
              <thead>
                <tr>
                  <th>Transaction Type</th>
                  <th>Amount</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <dialog id="edit-dialog">
      <form id="edit-form">
        <div class="form-control">
          <label for="edit-transaction-type">Transaction Type</label>
          <select name="type" id="edit-transaction-type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-control">
          <label for="edit-amount">Amount</label>
          <input
            type="number"
            id="edit-amount"
            name="amount"
            placeholder="Enter amount..."
            step="any"
          />
        </div>
        <div class="form-control">
          <label for="edit-description">Description</label>
          <textarea
            name="description"
            id="edit-description"
            placeholder="Enter description..."
          ></textarea>
        </div>
        <div class="form-control">
          <label for="edit-date">Date</label>
          <input type="date" name="date" id="edit-date" />
        </div>
        <button type="submit" class="btn">Update</button>
        <button
          class="btn"
          type="button"
          onclick="this.closest('dialog').close()"
        >
          Cancel
        </button>
      </form>
    </dialog>

    <dialog id="delete-dialog">
      <div>
        <h3>Are you sure you want to delete this transaction?</h3>
        <button class="btn delete" id="delete-confirm">Yes</button>
        <button class="btn" onclick="this.closest('dialog').close()">
          Cancel
        </button>
      </div>
    </dialog>
    <script type="module" src="./app.js"></script>
  </body>
</html>
